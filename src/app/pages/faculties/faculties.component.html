<main class="px-sm-5 px-4 py-5">
    <section class="view">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Facultades</h3>
            <button class="btn btn-primary" (click)="openFacultyModal()">Crear Nueva facultad</button>
        </div>
        <div class="table-responsive">
            <table class="table align-middle text-center">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Descripción</th>
                        <th>Fecha de creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of faculties, let i = index">
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.created_at | date: 'dd/MM/YY | HH:mm'}}</td>
                        <td>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn btn-primary btn-sm" (click)="openFacultyModal(item)">Editar</button>
                                <button class="btn btn-danger btn-sm"
                                    (click)="deleteFaculty(item.id.toString())">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal para crear/editar facultades -->
    <div class="modal fade" id="facultyModal" #facultyModal tabindex="-1" aria-labelledby="facultyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="facultyModalLabel">{{ currentFaculty.id ? 'Editar' : 'Nueva' }} Facultad
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="facultyForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" formControlName="title"
                                placeholder="Título de la facultad">
                            <div *ngIf="facultyForm.get('title')?.invalid && facultyForm.get('title')?.touched"
                                class="text-danger">
                                <small *ngIf="facultyForm.get('title')?.errors?.required">El título es requerido</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" formControlName="description" rows="3"
                                placeholder="Descripción de la facultad"></textarea>
                            <div *ngIf="facultyForm.get('description')?.invalid && facultyForm.get('description')?.touched"
                                class="text-danger">
                                <small *ngIf="facultyForm.get('description')?.errors?.required">La descripción es
                                    requerida</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="facultyImage" class="form-label">Imagen <span
                                    class="text-danger">*</span></label>
                            <div class="image-preview-container border rounded-3 overflow-hidden"
                                style="width: 100%; height: 200px; position: relative;">
                                <ng-container *ngIf="selectedImageUrl || currentFaculty?.image?.url; else noImage">
                                    <div
                                        class="w-100 h-100 d-flex align-items-center justify-content-center overflow-hidden">
                                        <img [src]="selectedImageUrl || currentFaculty?.image?.url"
                                            alt="Vista previa de la facultad"
                                            style="max-width: 100%; max-height: 100%; object-fit: cover; width: auto; height: auto;">
                                    </div>
                                </ng-container>
                                <ng-template #noImage>
                                    <div class="d-flex justify-content-center align-items-center h-100 bg-light">
                                        <span class="text-muted">Sin imagen</span>
                                    </div>
                                </ng-template>
                                <div class="position-absolute bottom-0 end-0 m-2">
                                    <label for="facultyFile" class="btn btn-sm btn-primary">
                                        <i class="fas fa-upload me-1"></i>{{ currentFaculty.image ? 'Cambiar' : 'Subir'
                                        }} imagen
                                    </label>
                                    <input type="file" id="facultyFile" accept="image/*"
                                        (change)="onImageSelected($event)" hidden>
                                </div>
                            </div>
                            <div *ngIf="facultyForm.get('image')?.invalid && (facultyForm.get('image')?.touched || formSubmitted)"
                                class="text-danger mt-1">
                                <small *ngIf="facultyForm.get('image')?.errors?.required">La imagen es requerida</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="saveFaculty()"
                        [disabled]="facultyForm.invalid">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</main>
